<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="login-container">
            <div class="row">
                <div class="col-5 login-splash">
                    <div class="back-button">
                        <img
                            src="assets/loginback.svg"
                            alt="Back"
                            class="mt-3 back-button"
                        />
                    </div>
                    <div class="">
                        <img
                            src="assets/loginbg.jpg"
                            alt="splash"
                            class="img-fluid mx-auto d-block"
                        />
                    </div>
                </div>
                <div class="col-7 login-form-container">
                    <form action="" class="form">
                        <div class="login-form-title">
                            <div class="login-back-button">
                                <img
                                    src="assets/back.svg"
                                    alt="Back"
                                    class="mt-3 back-button"
                                />
                            </div>
                            <p class="signup-text mb-1">Login to Your Account</p>
                            <p class="">
                                <span>Don't have an account?</span>
                                <span class="signup-link"
                                    ><a
                                        href="http://"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        >Signup</a
                                    ></span
                                >
                            </p>
                        </div>
                        <div class="login-form">
                            <div class="login-input-field">
                                <div class="input-field d-flex flex-column">
                                    <label for="" class="input-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        name="Email"
                                        class="login-input"
                                    />
                                </div>
                                <div class="input-field d-flex flex-column">
                                    <label for="" class="input-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        name="Password"
                                        class="login-input"
                                    />
                                </div>
                                <div>
                                  <p class="mt-2 text-end"><a href="" class="text-white">Forgot Password?</a></p>
                                </div>
                            </div>
                            <div class="login-btn">
                                <button type="submit" class="login-account">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
