<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Signup</title>
    </head>
    <body>
        <div class="signup-container">
            <div class="signup-row">
                <div class="splash-screen">
                    <img
                        src="../assets/back.svg"
                        alt="Back"
                        class="back-button"
                    />
                    <p class="splash-heading">
                        <!-- Welcome to our employee training program! -->
                    </p>
                    <div class="">
                        <p class="splash-body"></p>
                        <div class="">
                            <img
                                src=""
                                alt="splash"
                                class="splash-img"
                            />
                        </div>
                    </div>
                </div>
                <div class="form-container">
                    <form action="">
                        <div
                            class="form-container-mini"
                        >
                            <div class="form-title">
                                <p class="signup-text">Sign Up</p>
                                <p class="">
                                    <span>Already have an account?</span>
                                    <span class="login-text"><a href="http://" target="_blank" rel="noopener noreferrer">Login</a></span>
                                </p>
                            </div>
                            <div class="form-input-row">
                                <div class="input-field">
                                    <label for="input" class="input-label"
                                        >First Name</label
                                    >
                                    <input
                                        type="text"
                                        name="first name"
                                        class="input-text"
                                    />
                                </div>
                                <div class="input-field">
                                    <label for="input" class="input-label"
                                        >Last Name</label
                                    >
                                    <input
                                        type="text"
                                        name="last name"
                                        class="input-text"
                                    />
                                </div>
                            </div>
                            <div class="form-input-row">
                                <div class="input-field">
                                    <label for="input" class="input-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        name="email"
                                        class="input-text"
                                    />
                                </div>
                                <div class="input-field">
                                    <label for="input" class="input-label"
                                        >Work Status</label
                                    >
                                    <select name="colors" id="select-text">
                                        <option value="employer">
                                            Employer
                                        </option>
                                        <option value="employee">
                                            Employee
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-input-row">
                                <div class="input-field">
                                    <label for="input" class="input-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        name="password"
                                        class="input-text"
                                    />
                                </div>
                                <div class="input-field">
                                    <label for="input" class="input-label"
                                        >Confirm Password</label
                                    >
                                    <input
                                        type="password"
                                        name="confirm password"
                                        class="input-text"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="button-submit">
                            <button type="submit" class="create-account">
                                Create Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/animateSplashScreen.js"></script>
    </body>
</html>
